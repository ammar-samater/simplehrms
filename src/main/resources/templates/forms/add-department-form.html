<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container">
	<form action="/departments" method="post">
		<div class="row">
			<div class="col-25">
				<label for="department_id">Department ID</label>
			</div>
			<div class="col-75">
				<input type="text" id="department_id" name="departmentId">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="name">Department Name</label>

			</div>

			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="site_name">Site</label>
			</div>
			<div class="col-75">
				<select id="site_name" name="site.id">
					<option value="" disabled selected>Select the site</option>
					<option th:each="site : ${sites}" th:value="${site.id}"
						th:utext="${site.name}" />
				</select>
			</div>
		</div>
